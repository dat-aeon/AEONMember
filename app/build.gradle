apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "mm.com.aeon.vcsaeon"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 14
        versionName "2.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
